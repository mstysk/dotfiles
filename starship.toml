# Don't print a new line at the start of the prompt
add_newline = true
format = """\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $php\
    $aws\
    $env_ver\
    $line_break\
    $jobs\
    $battery\
    $time\
    $character\
"""
scan_timeout = 2

[character]
symbol = ">"

